            border-collapse: collapse; /* 셀 간의 경계 제거 */
            overflow: hidden;

        th, td {
            padding: 15px; /* 셀 내부 여백 */

            background-color: #333;
            color: white;
            padding: 15px; /* 홀수 행의 배경색 */

        tr:nth-child(even) {

            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 15px 60px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;

            background-color: #555; /* 배경색 설정 */

        .description-text {

        .arrow {

            font-size: 50px; /* 화살표 크기 */

            color: white; /* 화살표 색상 */
        }
      
         /* 페이드 인 애니메이션 정의 */
         @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            animation: fadeIn 0.8s ease-in-out;
            margin: 0;
            padding: 0;

        .content {

        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #555;
        }
